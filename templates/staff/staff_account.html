{%extends "base_s.html" %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='Assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Assets/css/createstaff.css') }}">

</head>

<div class="container-fluid h-100">
   <div class="section-title">
       <h2>Account</h2>
   </div>

<div class="form-style-9">
<form method="post" action="/StaffSettings" class='StaffParticulars'>
    {% for i in staff_details %}
  <div class="form-group" style="margin-bottom:5px;">
    Username: {{i[1]}}
  </div>
    <div class="form-group">
    Email: {{i[2]}}
  </div>
    <a href="/updateStaffaccount/{{i[0]}}" class="btn btn-warning" style="margin-top: 10px;">Update</a>
        {%endfor%}
</form>
</div>
</div>

{% endblock %}
