{% extends "base.html" %}
{% block title %}
Library Loan System - HomeDen
{% endblock %}

{% block content %}
<!-- Image Carousel -->
<div id="imageCarousel" class="carouselSlide" data-ride="carousel">
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img class="d-block w-100" src="imageCarousel_1.jpg" alt="Close up picture of a group of potatoes">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../Assets/images/imageCarousel_2.jpg" alt="Sliced citrus fruits being put on the surface" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../Assets/images/imageCarousel_3.jpg" alt="A recycled carton of eggs" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../Assets/images/imageCarousel_4.jpg" alt="Staff preparing for supermarket's online orders" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../Assets/images/imageCarousel_5.jpg" alt="A few lemons in a grocery bag net" />
        </div>
    </div>
    <!-- Buttons for users to go previous page or next page respectively-->
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev" style="color: black;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next" style="color: black;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
