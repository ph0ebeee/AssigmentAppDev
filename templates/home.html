{% extends "base.html" %}
{% block title %}
Library Loan System - HomeDen
{% endblock %}
{% block content %}
<!-- Image Carousel -->
<div id="imageCarousel" class="carouselSlide" data-ride="carousel">
    <div class="carousel-inner" style="width:700px;height:500px;">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{image1}}" alt="Close up picture of a group of potatoes">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image2}}" alt="Sliced citrus fruits being put on the surface" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image3}}" alt="A recycled carton of eggs" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image4}}" alt="Staff preparing for supermarket's online orders" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image5}}" alt="A few lemons in a grocery bag net" />
        </div>
    </div>
    <!-- Buttons for users to go previous page or next page respectively-->
    <a class="carousel-control-prev" role="button" data-slide="prev" onclick="plusSlides(-1)" style="color: black;height: 10%;padding-top: 330px;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" onclick="plusSlides(1)" style="color: black;height: 10%;padding-top: 330px; ">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("carousel-item");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>
{% endblock %}
