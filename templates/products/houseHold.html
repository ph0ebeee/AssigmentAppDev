{%extends "base.html" %}
{% block title %} Library Loan System - Contact Us {% endblock %}}

{% block content %}
<body>
    <div class="household">
        <h3>Household Items</h3>
        {% for i in to_send %}
        <div class="product-item" >
            <form method="post" action="/add">
            <p>{{i.get_product_Name()}}</p>
            <img src="{{i.get_product_Image()}}" width="200px" height="225px"/>
            <p>{{i.get_product_Price()}}</p>
            <p>{{i.get_product_Stock()}}</p>
                <div class="cart-action">
                    <input type="text" class="product-quantity" name="quantity" value="1" size="2" />
                    <input type="hidden" name="code" value="{{i.get_product_Id()}}"/>
                    <input type="submit" value="Add to Cart"  class="btn btn-primary" />
                </div>
            </form>
        </div>
        {% endfor %}
    </div>

</body>
{% endblock %}
