{%extends "base.html" %}
{% block title %} Library Loan System - Discounted Items  {% endblock %}}

{% block content %}

<body>
    <div class="discounts">
        <h3>Discounted Items</h3>
        {% for i in to_send %}
            <p>{{i.get_product_Name()}}</p>
            <img src="{{i.get_product_Image()}}" width="200px" height="225px"/>
            <p>{{i.get_product_Price()}}</p>
            <p>{{i.get_discounted_Price()}}</p>

        {% endfor %}
    </div>
</body>
{% endblock %}
