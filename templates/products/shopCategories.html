{%extends navbar %}
{% block content %}
<head>
    <style>
        body {
            background: #E0E0E0;
        }

        .details {
            border: 1.5px solid grey;
            color: #212121;
            width: 100%;
            height: auto;
            box-shadow: 0px 0px 10px #212121;
        }

        .cart {
            background-color: #212121;
            color: white;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 900;
            width: 100%;
            height: 39px;
            padding-top: 9px;
            box-shadow: 0px 5px 10px #212121;
        }

        .card {
            width: fit-content;
        }

        .card-body {
            width: fit-content;
        }

        .btn {
            border-radius: 0;
        }

        .img-thumbnail {
            border: none;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        img {
            border: none;
            width: 190px;
            height: 140px;
        }

        .card {
            border:thin;
            border-radius: 15px;
            padding-bottom: 10px;
            position:relative;
            display:inline-flex;
            justify-content:center
        }

    </style>
</head>
<body>
    <div class="categories">
        <h3>Categories</h3>
    </div>
    <div class='container-fluid'>
        <div class="card mx-auto col-md-2 col-4 mt-4">

            <a href="/Grains" class="mx-auto img-fluid"><img src="{{url_for('static', filename='Assets/images/rice_noodles.jpeg')}}" /></a>
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">Grains, Cooking Ingredients</h5>
                </div>
            </div>
        </div>
        <div class="card mx-auto col-md-2 col-4 mt-4">
            <a href="/Frozen" class="mx-auto img-fluid"><img src="{{url_for('static', filename='Assets/images/frozen_products.jpeg')}}" /></a>
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">Frozen food</h5>
                </div>
            </div>
        </div>
        <div class="card mx-auto col-md-2 col-4 mt-4">
            <a href="/Household" class="mx-auto img-fluid"><img src="{{url_for('static', filename='Assets/images/household_products.jpeg')}}" /></a>
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">Household Products</h5>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</body>
{% endblock %}
