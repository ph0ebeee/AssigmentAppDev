{% extends "base.html" %}
{% block title %}
Library Loan System - HomeDen
{% endblock %}

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
{% block content %}


        <h1> Products </h1>
					<div id="shopping-cart">
						<div class="txt-heading">Products</div>
								<h2 class="section-header">YOUR CART</h2>
								<div class="cart-items">
									<span class="item name">${title}</span><br>
									<span class="item price">{{ price }}</span><br>
									<div class="cart-quantity cart-column">
										<input class="cart-quantity-input" type="number" value="1">
										<forms action ="{{url for{'delete_items',id = Product.get_product_name()}}}" method = "POST">
											<input type ='submit' value="REMOVE" class = "btn btn-danger">
										</forms>
									</div>
								</div>
								<div class="cart-total">
									<strong class="cart-total-title">Total</strong>
									<span class="cart-total-price">SGD$0</span>
								</div>
								<button class = "btn-voucher" type = "button">VOUCHERS</button>
								<input type ='submit' value="CHECKOUT" class = "btn btn-primary btn-purchase">

							</section>
						  </div>

{% endblock %}
</body>
