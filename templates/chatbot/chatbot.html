<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylingChat.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="chat robot.jpeg" style="width:50px; height: 50px" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi I'm Joshua. How can I help you? </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Type your message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="chat robot.jpeg" style="width:50px; height: 50px"/></button>
        </div>
    </div>
</div>

    <script src="functionChat.js">
        var modal = document.getElementByClass('chatbox__support')
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
}
</script>

</body>
</html>
